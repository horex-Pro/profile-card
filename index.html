<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="main-title">
                Hover Me ...
            </div>
            <div class="card">
                <img src="image/john-doe.jpg" class="card-image">
                <h1 class="card-heading"  >John Doe</h1>
                <p class="card-pragraph" >
                    <i class="fa fa-quote-left" ></i>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore repudiandae velit quasi delectus nihil non, omnis ut dolores nulla cupiditate minima ex amet consectetur adipisci illum doloribus architecto? Aliquid, earum?
                    <i class="fa fa-quote-right" ></i>
                </p>
                <ul class="card-icons" >
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="fa fa-facebook-square card-icon " ></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="fa fa-linkedin card-icon " ></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="fa fa-twitter-square card-icon"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="fa fa-instagram card-icon " ></i>
                        </a>
                    </li>
                </ul>
                <button class="show-profile-btn" >show profile</button>
                
            </div>
        </div>
    </div>
</body>
</html>
